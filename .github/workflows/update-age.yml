name: Update Age Badge

on:
  schedule:
    - cron: "0 0 3 1 *"
  workflow_dispatch:

jobs:
  update-age:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Calculate and update age
        run: |
          BIRTH_YEAR=1999
          BIRTH_MONTH=1
          BIRTH_DAY=3
          CURRENT_YEAR=$(date +%Y)
          CURRENT_MONTH=$(date +%-m)
          CURRENT_DAY=$(date +%-d)

          AGE=$((CURRENT_YEAR - BIRTH_YEAR))
          if [ "$CURRENT_MONTH" -lt "$BIRTH_MONTH" ] || \
             { [ "$CURRENT_MONTH" -eq "$BIRTH_MONTH" ] && \
               [ "$CURRENT_DAY" -lt "$BIRTH_DAY" ]; }; then
            AGE=$((AGE - 1))
          fi

          sed -i "s|badge/Age-[0-9]*-|badge/Age-${AGE}-|g" README.md
          echo "Updated age to: $AGE"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸŽ‚ Auto-update age to $(date +%Y) birthday"
          git push
